<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/evaluacion.ico" type="image/x-icon" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      
      <div class="agregar" id="agregar">
        <input type="text" name="Ingreso" id="toDo" />
        <button id="btnAgregar">Agregar</button>
      </div>

      <div class="lista" id="lista"></div>
      <!-- ↓ cortesía de chatgpt ↓ -->
      <div id="customAlert" class="alert-container" style="display: none">
        <div class="alert-box">
          <div style="display: flex">
            <!-- esta chanchada es mía -->
            <img src="img/alerta.png" alt="Alerta" class="alert-image" />
            <p>Tarea agregada!</p>
          </div>
          <button id="closeAlert">Cerrar</button>
        </div>
      </div>
      <!-- ↑ cortesía de chatgpt ↑ -->

      <div id="errorAlert" class="alert-container" style="display: none">
        <div class="alert-box">
          <div style="display: flex">
            <img src="img/cerrar.png" alt="" />
            <p>Ingrese una tarea para agregar</p>
          </div>
          <button id="cerrarAlerta">Cerrar</button>
        </div>
      </div>

      <footer>
        <button id="editar">Editar Tareas</button>
        <button id="eliminar">Eliminar Tareas</button>
      </footer>

      
  </div>
    <script src="script.js"></script>
  </body>
</html>
