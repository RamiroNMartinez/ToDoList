<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/evaluacion.ico" type="image/x-icon" />
    <link
      href="https://fonts.cdnfonts.com/css/cascadia-code"
      rel="stylesheet"
    />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="agregar" id="agregar">
          <input
            type="text"
            name="Ingreso"
            class="ingreso"
            id="toDo"
            autocomplete="off"
            placeholder="Introduzca la tarea..."
          />
          <button id="btnAgregar">Agregar</button>
        </div>

        <div class="lista" id="lista"></div>
      </main>

      <!-- ↓ cortesía de chatgpt ↓ -->
      <div id="customAlert" class="alert-container" style="display: none">
        <div class="alert-box">
          <div style="display: flex">
            <!-- esta chanchada es mía -->
            <img
              src="img/alerta.png"
              alt="Tarea agregada"
              class="alert-image"
            />
            <p>Tarea agregada!</p>
          </div>
          <button id="closeAlert">Cerrar</button>
        </div>
      </div>
      <!-- ↑ cortesía de chatgpt ↑ -->

      <div id="errorAlert" class="alert-container" style="display: none">
        <div class="alert-box">
          <div style="display: flex">
            <img
              src="img/cerrar.png"
              alt="Error de carga"
              class="alert-image"
            />
            <p>Ingrese una tarea para agregar</p>
          </div>
          <button id="cerrarAlerta">Cerrar</button>
        </div>
      </div>

      <!--
      Queda pendiente de update hasta que resuelva cómo hacer para editar los labels y 
      elimiinar de a una las tareas tachadas/realizadas
     
      <footer>
        <button id="editar">Editar Tareas</button>
        <button id="eliminar">Eliminar Tareas</button>
      </footer>

      -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
